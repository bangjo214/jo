<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk MU INDI ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="video1.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Konten -->
    <div class="content">
        <h1 id="typing-text"></h1>
        <div class="buttons">
            <button id="yes-btn">💖 Iya</button>
            <button id="no-btn">😅 Nggak Bisa</button>
        </div>
        <div class="music-control">
            <button id="music-btn">🎵 Play Musik</button>
        </div>
    </div>

    <!-- Efek Hujan Love -->
    <div id="love-container"></div>

    <!-- Popup Ucapan -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <h2>💘 BG ALAH SAYANG SAMO INDI DARI AWAL AWAK KULIAH DULU, TAPI KINI BARU BG UNGKAP PERASAAN BG SAMO INDI 💘</h2>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-music" src="original sound-_musicaldown.com.mp3" loop></audio>

    <script src="main.js"></script>
</body>
</html>
